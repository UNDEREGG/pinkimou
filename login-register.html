<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Login & Registro - Flip Card</title>
  <link href="https://fonts.googleapis.com/css?family=Jomhuria&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Jomhuria&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }

    .bg {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding-top: 20vh; /* Ajustá según lo alto que querés que esté el contenido */
      background-size: 300% 300%;
      background-image: linear-gradient(-45deg, black 0%, black 25%, black 51%, #8a2be2 100%);
      -webkit-animation: AnimateBG 20s ease infinite;
      animation: AnimateBG 20s ease infinite;
      position: relative
    }

    @-webkit-keyframes AnimateBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes AnimateBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      position: absolute;
      top: 0;
      left: 0;
      width: 20%;
      padding: 50px;
      z-index: 2;
    }

    header a {
      text-decoration: none;
      color: white;
      font-family: 'Jomhuria', cursive;
      font-size: 20px;
      letter-spacing: 0.02em;
    }

    .flip-container {
      perspective: 1000px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
    }

    .flipper {
      width: 350px;
      position: relative;
      transition: 0.8s;
      transform-style: preserve-3d;
    }

    .flip-container.flip .flipper {
      transform: rotateY(180deg);
    }

    .form {
      position: absolute;
      width: 100%;
      backface-visibility: hidden;
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(10px);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    .back {
      transform: rotateY(180deg);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .flex-column {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .inputForm {
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 10px;
      padding: 10px;
      border: 1px solid #ccc;
    }

    .inputForm i {
      margin-right: 10px;
      color: #888;
    }

    .input {
      border: none;
      outline: none;
      flex: 1;
      font-size: 14px;
    }

    .button-submit {
      width: 100%;
      padding: 12px;
      background-color: #8416df;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
    }

    .p {
      text-align: center;
      margin: 15px 0;
      font-size: 14px;
    }

    .p a {
      color: #dec9ff;
      text-decoration: none;
      cursor: pointer;
    }

    .p a:hover {
      color: #8416df;
    }

    .or {
      text-align: center;
      margin: 20px 0 10px;
      font-size: 14px;
    }

    .btn-row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .btn {
      flex: 1;
      padding: 10px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .btn img {
      width: 18px;
      height: 18px;
    }
  </style>
</head>
<body>
  <div class="bg">
    <header>
      <a href="index.html"><h2>Pinkymou</h2></a>
    </header>

    <div class="flip-container" id="flip-card">
      <div class="flipper">
        <!-- Login Form -->
        <form class="form front" method="POST" action="registro.php">
          <h2>Iniciar Sesión</h2>
          <div class="flex-column">
            <label>Usuario (Correo electrónico)</label>
            <div class="inputForm">
              <i><img src="archivos/iconos/@.png" width="20px" height="20px"></i>
              <input type="email" class="input" name="usuario" placeholder="Introduce tu correo" required />
            </div>
          </div>
          <div class="flex-column">
            <label>Contraseña</label>
            <div class="inputForm">
              <i><img src="archivos/iconos/candado.png" width="20px" height="20px"></i>
              <input type="password" class="input" name="clave" placeholder="Ingresa tu contraseña" required />
            </div>
          </div>
          <button type="submit" class="button-submit">Iniciar sesión</button>
          <p class="p">¿Aún no tienes una cuenta? <a onclick="flipCard()">Regístrate</a></p>
        </form>

        <!-- Registro Form -->
        <form class="form back" method="POST" action="registro_usuario.php">
          <h2>Registro</h2>
          <div class="flex-column">
            <label>Correo electrónico</label>
            <div class="inputForm">
              <i><img src="archivos/iconos/@.png" width="20px" height="20px"></i>
              <input type="email" class="input" name="email" placeholder="Introduce tu correo" required />
            </div>
          </div>
          <div class="flex-column">
            <label>Contraseña</label>
            <div class="inputForm">
              <i><img src="archivos/iconos/candado.png" width="20px" height="20px"></i>
              <input type="password" class="input" name="password" placeholder="Crea una contraseña" required />
            </div>
          </div>
          <button type="submit" class="button-submit">Crear cuenta</button>
          <p class="p">¿Ya tienes una cuenta? <a onclick="flipCard()">Inicia sesión</a></p>
          <div class="or">O registrarse con</div>
          <div class="btn-row">
            <div class="btn">
              <img src="https://img.icons8.com/?size=512&id=17949&format=png" alt="Google" />
              Google
            </div>
            <div class="btn">
              <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple" />
              Apple
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    function flipCard() {
      document.getElementById('flip-card').classList.toggle('flip');
    }
  </script>
</body>
</html>
